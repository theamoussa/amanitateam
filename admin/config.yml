backend:
  name: git-gateway
  branch: main

media_folder: "static/uploads"
public_folder: "/uploads"

collections:
  - name: "calendar"
    label: "Calendar"
    file: "data/calendar.json"
    fields:
      - { label: "Event", name: "event", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
